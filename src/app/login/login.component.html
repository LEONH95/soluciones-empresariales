
<div class="row h-100">
<div class="col-sm-6 offset-sm-3 t-5">
	<div class="d-flex justify-content-center h-100">
		<div class="card card-login">
			<div class="card-header">
				<h3>Iniciar Sesión</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" formControlName="username" class="form-control" placeholder="Nombre de Usuario" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
						<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
							<div *ngIf="f.username.errors.required">El nombre de Usuario es requerido</div>
						</div>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" formControlName="password" class="form-control" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<div *ngIf="f.password.errors.required">La Contraseña es requerida</div>
						</div>
					</div>
					<div class="row align-items-center remember">
						<div class="form-group col-md-12 d-flex justify-content-between">
							<div>	
							<input type="checkbox">Recuerdame
							</div>
						
							<button [disabled]="loading" class="btn btn-primary">
								<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
								Login
							</button>
						</div>
					</div>
					
				</form>
			</div>
			<div class="card-footer">
		
				<div class="d-flex justify-content-center">
					<a href="#">¿Olvidaste tu contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
